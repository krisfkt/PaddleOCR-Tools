[OCR]
# 語言設定：ch=中文, en=英文
lang = ch

# 是否使用角度分類器
use_angle_cls = True

# 是否使用 GPU（需要 CUDA 支援）
use_gpu = False

# 是否顯示詳細日誌
show_log = False

[PROCESSING]
# 預設信心度閾值
confidence_threshold = 0.5

# 預設輸出格式：txt, docx, pdf
default_output_format = txt

[OUTPUT]
# 輸出資料夾
output_folder = ./output

# 是否包含詳細統計
include_stats = True

# 是否保存原始 OCR 結果
save_raw_results = False